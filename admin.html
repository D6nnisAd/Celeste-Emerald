<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Celeste</title>
    <meta name="robots" content="noindex, nofollow">

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="assets/favicon/favicon.ico">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --deep-green: #1a3c0e;
            --accent-green: #82c91e;
            --sidebar-width: 280px;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0f2408;
            color: #e0e0e0;
            overflow-x: hidden;
        }

        /* Login Overlay */
        #loginOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 36, 8, 0.98);
            backdrop-filter: blur(10px);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        /* Layout */
        .dashboard-wrapper {
            display: flex;
            min-height: 100vh;
            position: relative;
        }

        .sidebar {
            width: var(--sidebar-width);
            background: var(--deep-green);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            z-index: 1050;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            padding: 3rem;
            width: calc(100% - var(--sidebar-width));
            transition: margin-left 0.3s ease;
        }

        /* Components */
        .card-custom {
            background: #1a3c0e;
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        h2 {
            color: white;
            font-weight: 600;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 1rem;
            font-size: 1.5rem;
        }

        label {
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-control {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 0.8rem;
        }

        .form-control:focus {
            background: rgba(0, 0, 0, 0.3);
            border-color: var(--accent-green);
            box-shadow: none;
            color: white;
        }

        .btn-accent {
            background-color: var(--accent-green);
            color: var(--deep-green);
            border: none;
            font-weight: 600;
            padding: 12px 30px;
            border-radius: 8px;
        }

        .btn-accent:hover {
            background-color: #95e02d;
            color: var(--deep-green);
        }

        /* Toggle Switch */
        .form-check-input {
            width: 3em;
            height: 1.5em;
            background-color: rgba(255,255,255,0.2);
            border: none;
            cursor: pointer;
        }

        .form-check-input:checked {
            background-color: var(--accent-green);
            border-color: var(--accent-green);
        }

        .nav-link {
            color: rgba(255,255,255,0.7);
            padding: 12px 0;
            font-size: 1.1rem;
        }
        
        .nav-link:hover, .nav-link.active {
            color: var(--accent-green);
        }

        .logout-btn {
            margin-top: auto;
            color: #ff4757;
            cursor: pointer;
            background: none;
            border: none;
            text-align: left;
            padding: 0;
            font-weight: 500;
            font-size: 1.1rem;
        }

        /* Loader */
        .loader {
            display: none;
            border: 3px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            border-top: 3px solid var(--accent-green);
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        /* Mobile Elements */
        .mobile-header {
            display: none; /* Hidden on desktop */
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
        }

        .menu-toggle-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            padding: 0;
        }

        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(4px);
            z-index: 1040;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .sidebar-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Styles */
        @media (max-width: 991px) {
            .sidebar {
                transform: translateX(-100%);
                box-shadow: 10px 0 30px rgba(0,0,0,0.5);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                width: 100%;
                padding: 1.5rem;
            }

            .mobile-header {
                display: flex;
            }

            .desktop-title {
                display: none;
            }

            .card-custom {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.75rem;
            }
            
            h2 {
                font-size: 1.25rem;
            }
            
            .login-card {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>

    <!-- Login Overlay -->
    <div id="loginOverlay">
        <div class="login-card text-center">
            <h3 class="mb-4 text-white">Admin Access</h3>
            <form id="loginForm">
                <div class="mb-3">
                    <input type="email" id="adminEmail" class="form-control" placeholder="Email" required>
                </div>
                <div class="mb-4">
                    <input type="password" id="adminPassword" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-accent w-100">Login</button>
            </form>
        </div>
    </div>

    <!-- Mobile Sidebar Overlay -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Dashboard -->
    <div class="dashboard-wrapper">
        <nav class="sidebar" id="sidebar">
            <div class="mb-5 d-flex justify-content-between align-items-center">
                <img src="assets/logo.svg" alt="Celeste" height="30">
                <!-- Close button for mobile inside sidebar -->
                <button class="btn text-white d-lg-none p-0" id="closeSidebar">
                    <i class="fa-solid fa-xmark fs-4"></i>
                </button>
            </div>
            
            <div class="nav flex-column">
                <a href="#" class="nav-link active"><i class="fa-solid fa-sliders me-2"></i> Settings</a>
            </div>

            <button id="logoutBtn" class="logout-btn">
                <i class="fa-solid fa-right-from-bracket me-2"></i> Logout
            </button>
        </nav>

        <main class="main-content">
            <!-- Mobile Header -->
            <div class="mobile-header">
                <button class="menu-toggle-btn" id="openSidebar">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <span class="fw-bold fs-5">Admin Panel</span>
                <div style="width: 24px;"></div> <!-- Spacer for alignment -->
            </div>

            <div class="d-flex justify-content-between align-items-center mb-4 mb-lg-5 desktop-title-row">
                <h1 class="desktop-title mb-0">Global Settings</h1>
                <div class="d-flex align-items-center ms-auto">
                    <span id="saveStatus" class="text-success me-3 small fw-bold" style="opacity: 0; transition: opacity 0.3s;">
                        <i class="fa-solid fa-check-circle"></i> Saved!
                    </span>
                </div>
            </div>

            <form id="settingsForm">
                
                <!-- Payment Gateway -->
                <div class="card-custom">
                    <h2>Payment Gateway</h2>
                    <div class="d-flex align-items-center justify-content-between">
                        <div class="pe-3">
                            <h5 class="mb-1 text-white fs-6">Enable Paystack</h5>
                            <p class="text-white-50 mb-0 small">Toggle ON for Paystack. OFF for Bank Transfer.</p>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="enablePaystack">
                        </div>
                    </div>
                </div>

                <!-- Support Link -->
                <div class="card-custom">
                    <h2>Redirection</h2>
                    <div class="mb-3">
                        <label for="supportLink">Global Support/Group Link</label>
                        <input type="url" class="form-control" id="supportLink" placeholder="https://t.me/..." required>
                        <div class="form-text text-white-50 small">Where users are redirected after successful payment.</div>
                    </div>
                </div>

                <!-- Manual Bank Details -->
                <div class="card-custom">
                    <h2>Manual Bank Details</h2>
                    <p class="text-white-50 small mb-4">Displayed when Paystack is OFF.</p>
                    
                    <div class="row g-3">
                        <div class="col-md-12">
                            <label for="bankName">Bank Name</label>
                            <input type="text" class="form-control" id="bankName" placeholder="e.g. Moniepoint MFB">
                        </div>
                        <div class="col-md-12">
                            <label for="accountNumber">Account Number</label>
                            <input type="text" class="form-control" id="accountNumber" placeholder="e.g. 1234567890">
                        </div>
                        <div class="col-md-12">
                            <label for="accountName">Account Name</label>
                            <input type="text" class="form-control" id="accountName" placeholder="e.g. Celeste Global">
                        </div>
                    </div>
                </div>

                <!-- Save Action -->
                <div class="d-flex justify-content-end pb-4">
                    <button type="submit" class="btn btn-accent d-flex align-items-center w-100 justify-content-center w-md-auto">
                        Save Changes
                        <div class="loader" id="saveLoader"></div>
                    </button>
                </div>

            </form>
        </main>
    </div>

    <!-- UI Scripts for Mobile Sidebar -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            const openBtn = document.getElementById('openSidebar');
            const closeBtn = document.getElementById('closeSidebar');

            function toggleSidebar() {
                sidebar.classList.toggle('active');
                overlay.classList.toggle('active');
            }

            if(openBtn) openBtn.addEventListener('click', toggleSidebar);
            if(closeBtn) closeBtn.addEventListener('click', toggleSidebar);
            if(overlay) overlay.addEventListener('click', toggleSidebar);
        });
    </script>

    <!-- Firebase & Logic -->
    <script type="module" src="admin.js"></script>
</body>
</html>
